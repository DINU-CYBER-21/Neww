<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RIKA TEACH STATUS VIEWS UP</title>
</head>
<body>
  <h2>Pair with WhatsApp</h2>
  <form action="/pair" method="POST">
    <input type="text" name="session" placeholder="Paste Base64 Session ID" required />
    <button type="submit">Pair</button>
  </form>
  <br />
  <h2>Send Message to VCF Contacts</h2>
  <form action="/send" method="POST" enctype="multipart/form-data">
    <textarea name="message" rows="6" cols="50" placeholder="Enter your broadcast message here..." required></textarea><br />
    <input type="file" name="vcf" accept=".vcf" required /><br />
    <button type="submit">Send Broadcast</button>
  </form>
</body>
</html>
